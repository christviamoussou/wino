{% extends 'base.html' %}
{% block content %}

 <h4>Inscription</h4>
 {% for message in messages %}
 <strong> {{message}}</strong>
 {% endfor %}
 <form method="post" action="/register/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Créer un nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" id="formGroupExampleInput" placeholder="Créer un nom d'utilisateur" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Nom et prénom :</label>
        <input type="text" class="form-control" name="firstname" id="formGroupExampleInput2" placeholder="Entrer votre nom complet" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email :</label>
        <input type="email" class="form-control" name="email" id="formGroupExampleInput2" placeholder="Entrer votre email" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="formGroupExampleInput2" placeholder="Entrer votre mot de passe" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
      <br>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </form>
  


{% endblock %}
