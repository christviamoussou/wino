{% extends 'base.html' %}
{% block content %}

<h2>Connexion</h2>
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}

<form method="post" action="/login">
  {% csrf_token %}
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nom d'utilisateur :</label required>
    <input type="text" class="form-control" name="username" id="formGroupExampleInput" placeholder="Entrer votre nom d'utilisateur" required>
  </div>
    <label for="formGroupExampleInput2" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" name="password" id="formGroupExampleInput2" placeholder="Entrer votre mot de passe" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </div>
  <link rel="stylesheet" href="../../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</form>
 
{% endblock %}
